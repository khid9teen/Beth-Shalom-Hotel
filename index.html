    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="first mt-5">
            <form action="#" name="calculator" class="col">
                
                <table class="input">
                    <tr>
                        <td colspan="4>"><input type="text" class="display" name="display" placeholder="0" id="display"><br></td>
                    </tr>
                    <tr>
                      <td><input type="button" class="btn1 btn-primary"  value="AC" id="clear"></td>  
                      <td><input type="button" class="btn1 btn-primary" value="&radic;" onclick="document.calculator.display.value = Math.pow(calculator.display.value,1/2)"></td>
                      <td><input type="button" class="btn1 btn-primary" value="%" onclick="document.calculator.display.value+='%'"></td>  
                      <td><input type="button" class="btn2 btn-primary" value="รท" onclick="document.calculator.display.value+='/'"></td> 
                    </tr>
                  <tr>
                    <td><input type="button" class="btn btn-primary" value="7" onclick="document.calculator.display.value+= value"></td>
                    <td><input type="button" class="btn btn-primary" value="8" onclick="document.calculator.display.value+= value"></td>
                    <td><input type="button" class="btn btn-primary" value="9" onclick="document.calculator.display.value+= value"></td>
                    <td><input type="button" class="btn2 btn-primary" value="ร" onclick="document.calculator.display.value+='*'"></td>
                 </tr>
                 <tr>
                    <td><input type="button" class="btn btn-primary" value="4" onclick="document.calculator.display.value+= value"></td>
                    <td><input type="button" class="btn btn-primary" value="5" onclick="document.calculator.display.value+= value"></td>
                    <td><input type="button" class="btn btn-primary" value="6" onclick="document.calculator.display.value+= value"></td>
                    <td><input type="button" class="btn2 btn-primary" value="-" onclick="document.calculator.display.value+='-'"></td>
                 </tr>
                 <tr>
                    <td><input type="button" class="btn btn-primary" value="1" onclick="document.calculator.display.value+= value"></td>
                    <td><input type="button" class="btn btn-primary" value="2" onclick="document.calculator.display.value+= value"></td>   
                    <td><input type="button" class="btn btn-primary" value="3" onclick="document.calculator.display.value+= value"></td>
                   <td><input type="button" class="btn2 btn-primary" value="+" onclick="document.calculator.display.value+='+'"></td>
                 </tr>
                 <tr>
                    <td colspan="2>"><input type="button" class=" btn-primary" id="equal" value="0" onclick="document.calculator.display.value+= value"></td>
                    <td><input type="button" class="btn btn-primary" value="." onclick="document.calculator.display.value+='.'"></td>
                    <td><input type="button" class="btn2 btn-primary" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)"></td>
                    </tr>
                </table>
